<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 試算表 BOM 比較工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        .table-cell {
            padding: 12px 16px;
            border-bottom: 1px solid #E5E7EB; /* gray-200 */
            white-space: normal; /* Allow text to wrap */
        }
        .table-header {
            position: sticky;
            top: 0;
            background-color: #F9FAFB; /* gray-50 */
        }
        .highlight-diff {
            background-color: #FEF9C3; /* yellow-100 */
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">BOM 內容比較工具</h1>
            <p class="text-gray-600 mt-2">自動讀取您的 Google Sheet 並分析項目與數量差異</p>
        </header>

        <!-- 輸入區 -->
        <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="url" id="sheet-url" placeholder="在此貼上您的 .csv 連結" class="w-full px-4 py-2 bg-gray-50 text-gray-900 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" value="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbw3ChXHdZldhcCozieqaPxux2DW9ZPOu4IQt345lnNZ810OeZHsKl6XshLw9i66c05BwafWKgX6jI/pub?gid=0&single=true&output=csv" readonly>
                <button id="compare-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md transition duration-300 ease-in-out transform hover:scale-105">
                    重新整理
                </button>
            </div>
        </div>

        <!-- 狀態與結果顯示區 -->
        <div id="status" class="text-center my-6 text-lg text-gray-600"></div>

        <div id="results-container" class="mt-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- 標題/規格不匹配項目 -->
            <div id="mismatched-pairs" class="bg-white p-6 rounded-lg shadow-md hidden lg:col-span-2"></div>
            <!-- 合併總表 -->
            <div id="consolidated-items" class="bg-white p-6 rounded-lg shadow-md hidden lg:col-span-2"></div>
            <!-- 內部重複項目 -->
            <div id="duplicate-items" class="bg-white p-6 rounded-lg shadow-md hidden lg:col-span-2"></div>
            <!-- 數量不同 -->
            <div id="quantity-mismatch-items" class="bg-white p-6 rounded-lg shadow-md hidden lg:col-span-2"></div>
            <!-- 共同項目 -->
            <div id="common-items" class="bg-white p-6 rounded-lg shadow-md hidden"></div>
            <!-- BOM1 獨有 -->
            <div id="bom1-only-items" class="bg-white p-6 rounded-lg shadow-md hidden"></div>
            <!-- BOM2 獨有 -->
            <div id="bom2-only-items" class="bg-white p-6 rounded-lg shadow-md hidden"></div>
        </div>
    </div>

    <script>
        // --- 演算法與輔助函式 ---

        // 找出標題/規格不匹配的項目
        function findMismatchedPairs(bom1Only, bom2Only) {
            const mismatchedPairs = [];
            const usedBom2Indices = new Set(); // 避免一個BOM2項目被重複配對

            for (const item1 of bom1Only) {
                for (let i = 0; i < bom2Only.length; i++) {
                    if (usedBom2Indices.has(i)) continue; // 跳過已配對的BOM2項目

                    const item2 = bom2Only[i];
                    const title1 = item1.title.trim();
                    const spec1 = item1.spec.trim();
                    const title2 = item2.title.trim();
                    const spec2 = item2.spec.trim();

                    // 條件1: 標題相同，規格不同 (且標題不為空)
                    if (title1 === title2 && title1 !== '' && spec1 !== spec2) {
                        mismatchedPairs.push({ item1, item2, type: '規格不同' });
                        usedBom2Indices.add(i);
                        break; // 找到配對後，處理下一個BOM1項目
                    }

                    // 條件2: 規格相同，標題不同 (且規格不為空)
                    if (spec1 === spec2 && spec1 !== '' && title1 !== title2) {
                        mismatchedPairs.push({ item1, item2, type: '標題不同' });
                        usedBom2Indices.add(i);
                        break; // 找到配對後，處理下一個BOM1項目
                    }
                }
            }
            return mismatchedPairs;
        }
        
        // 建立合併總表的輔助函式
        function createConsolidatedList(bom1Items, bom2Items, createKey) {
            const consolidatedMap = new Map();
            bom1Items.forEach(item => {
                const key = createKey(item);
                if (!consolidatedMap.has(key)) {
                    consolidatedMap.set(key, { ...item, quantity1: item.quantity, quantity2: null });
                }
            });
            bom2Items.forEach(item => {
                const key = createKey(item);
                if (consolidatedMap.has(key)) {
                    consolidatedMap.get(key).quantity2 = item.quantity;
                } else {
                    consolidatedMap.set(key, { ...item, quantity1: null, quantity2: item.quantity });
                }
            });
            return Array.from(consolidatedMap.values());
        }

        // 找出列表內部重複項目的輔助函式
        function findDuplicates(items, bomName) {
            const seen = new Set(), duplicates = new Set();
            const createKey = (item) => `${item.title.trim()}::${item.spec.trim()}`;
            items.forEach(item => {
                const key = createKey(item);
                seen.has(key) ? duplicates.add(key) : seen.add(key);
            });
            return items.filter(item => duplicates.has(createKey(item))).map(item => ({ ...item, bomSource: bomName }));
        }

        // --- 渲染函式 ---

        function renderMismatchedPairsTable(elementId, title, items, colors) {
            const container = document.getElementById(elementId);
            if (!items || items.length === 0) {
                container.classList.add('hidden');
                return;
            }
            container.classList.remove('hidden');

            let html = `
                <h2 class="text-2xl font-bold mb-4 text-center" style="color: ${colors[0]};">${title} (${items.length})</h2>
                <div class="overflow-x-auto max-h-96 border border-gray-200 rounded-lg">
                    <table class="w-full text-sm">
                        <thead class="text-xs text-gray-600 uppercase table-header">
                            <tr>
                                <th scope="col" class="table-cell text-left">BOM 1 項目</th>
                                <th scope="col" class="table-cell text-left">BOM 2 項目</th>
                                <th scope="col" class="table-cell text-center">差異類型</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">`;
            
            items.forEach(pair => {
                const typeColor = pair.type === '標題不同' ? 'text-cyan-800 bg-cyan-100' : 'text-teal-800 bg-teal-100';
                const hoverColor = pair.type === '標題不同' ? 'hover:bg-cyan-50' : 'hover:bg-teal-50';

                html += `
                    <tr class="${hoverColor}">
                        <td class="table-cell align-top">
                            <div><strong>標題:</strong> ${pair.item1.title}</div>
                            <div><strong>規格:</strong> ${pair.item1.spec}</div>
                            <div><strong>數量:</strong> ${pair.item1.quantity}</div>
                        </td>
                        <td class="table-cell align-top">
                            <div><strong>標題:</strong> ${pair.item2.title}</div>
                            <div><strong>規格:</strong> ${pair.item2.spec}</div>
                            <div><strong>數量:</strong> ${pair.item2.quantity}</div>
                        </td>
                        <td class="table-cell text-center align-middle">
                            <span class="px-2 py-1 text-xs font-semibold ${typeColor} rounded-full">${pair.type}</span>
                        </td>
                    </tr>`;
            });

            html += `</tbody></table></div>`;
            container.innerHTML = html;
        }

        function renderConsolidatedTable(elementId, title, items) {
            const container = document.getElementById(elementId);
            if (!items || items.length === 0) return;
            container.classList.remove('hidden');

            let html = `
                <h2 class="text-2xl font-bold mb-4 text-center" style="color: #111827;">${title} (${items.length})</h2>
                <div class="overflow-x-auto max-h-96 border border-gray-200 rounded-lg">
                    <table class="w-full text-sm text-left">
                        <thead class="text-xs text-gray-600 uppercase table-header">
                            <tr>
                                <th scope="col" class="table-cell">標題</th>
                                <th scope="col" class="table-cell">規格</th>
                                <th scope="col" class="table-cell">廠商</th>
                                <th scope="col" class="table-cell text-center">數量(BOM1)</th>
                                <th scope="col" class="table-cell text-center">數量(BOM2)</th>
                                <th scope="col" class="table-cell text-center">狀態</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white">`;
            
            items.forEach(item => {
                const qty1 = item.quantity1;
                const qty2 = item.quantity2;
                let statusHtml = '';

                if (qty1 !== null && qty2 !== null) {
                    if (String(qty1).trim() === String(qty2).trim()) {
                        statusHtml = `<span class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded-full">數量相同</span>`;
                    } else {
                        statusHtml = `<span class="px-2 py-1 text-xs font-semibold text-yellow-800 bg-yellow-100 rounded-full">數量不同</span>`;
                    }
                } else if (qty1 !== null) {
                    statusHtml = `<span class="px-2 py-1 text-xs font-semibold text-orange-800 bg-orange-100 rounded-full">僅BOM1</span>`;
                } else {
                    statusHtml = `<span class="px-2 py-1 text-xs font-semibold text-blue-800 bg-blue-100 rounded-full">僅BOM2</span>`;
                }

                html += `
                    <tr class="hover:bg-gray-50">
                        <td class="table-cell text-gray-900">${item.title}</td>
                        <td class="table-cell text-gray-900">${item.spec}</td>
                        <td class="table-cell text-gray-900">${item.vendor}</td>
                        <td class="table-cell text-gray-900 text-center">${qty1 !== null ? qty1 : '-'}</td>
                        <td class="table-cell text-gray-900 text-center">${qty2 !== null ? qty2 : '-'}</td>
                        <td class="table-cell text-center">${statusHtml}</td>
                    </tr>`;
            });

            html += `</tbody></table></div>`;
            container.innerHTML = html;
        }

        function renderDuplicatesTable(elementId, title, items, colors) {
            const container = document.getElementById(elementId);
            if (!items || items.length === 0) return;
            container.classList.remove('hidden');

            let html = `
                <h2 class="text-2xl font-bold mb-4 text-center" style="color: ${colors[0]};">${title} (${items.length})</h2>
                <div class="overflow-x-auto max-h-96 border border-gray-200 rounded-lg">
                    <table class="w-full text-sm text-left">
                        <thead class="text-xs text-gray-600 uppercase table-header">
                            <tr>
                                <th scope="col" class="table-cell">來源BOM</th>
                                <th scope="col" class="table-cell">標題</th>
                                <th scope="col" class="table-cell">規格</th>
                                <th scope="col" class="table-cell">廠商</th>
                                <th scope="col" class="table-cell">數量</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white">`;
            
            items.forEach(item => {
                html += `
                    <tr class="hover:bg-red-50">
                        <td class="table-cell text-red-700 font-semibold">${item.bomSource}</td>
                        <td class="table-cell text-gray-900">${item.title}</td>
                        <td class="table-cell text-gray-900">${item.spec}</td>
                        <td class="table-cell text-gray-900">${item.vendor}</td>
                        <td class="table-cell text-gray-900">${item.quantity}</td>
                    </tr>`;
            });

            html += `</tbody></table></div>`;
            container.innerHTML = html;
        }

        function renderMismatchTable(elementId, title, items, colors) {
            const container = document.getElementById(elementId);
            if (!items || items.length === 0) return;
            container.classList.remove('hidden');

            let html = `
                <h2 class="text-2xl font-bold mb-4 text-center" style="color: ${colors[0]};">${title} (${items.length})</h2>
                <div class="overflow-x-auto max-h-96 border border-gray-200 rounded-lg">
                    <table class="w-full text-sm text-left">
                        <thead class="text-xs text-gray-600 uppercase table-header">
                            <tr>
                                <th scope="col" class="table-cell">標題</th>
                                <th scope="col" class="table-cell">規格</th>
                                <th scope="col" class="table-cell">廠商</th>
                                <th scope="col" class="table-cell text-center">數量 (BOM1)</th>
                                <th scope="col" class="table-cell text-center">數量 (BOM2)</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white">`;
            
            items.forEach(item => {
                html += `
                    <tr class="hover:bg-gray-50">
                        <td class="table-cell text-gray-900">${item.title}</td>
                        <td class="table-cell text-gray-900">${item.spec}</td>
                        <td class="table-cell text-gray-900">${item.vendor}</td>
                        <td class="table-cell text-gray-900 text-center highlight-diff">${item.quantity}</td>
                        <td class="table-cell text-gray-900 text-center highlight-diff">${item.quantity2}</td>
                    </tr>`;
            });

            html += `</tbody></table></div>`;
            container.innerHTML = html;
        }

        function renderTable(elementId, title, items, colors) {
            const container = document.getElementById(elementId);
            if (!items || items.length === 0) return;
            container.classList.remove('hidden');

            let html = `
                <h2 class="text-2xl font-bold mb-4 text-center" style="color: ${colors[0]};">${title} (${items.length})</h2>
                <div class="overflow-x-auto max-h-96 border border-gray-200 rounded-lg">
                    <table class="w-full text-sm text-left">
                        <thead class="text-xs text-gray-600 uppercase table-header">
                            <tr>
                                <th scope="col" class="table-cell">標題</th>
                                <th scope="col" class="table-cell">規格</th>
                                <th scope="col" class="table-cell">廠商</th>
                                <th scope="col" class="table-cell">數量</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white">`;

            items.forEach(item => {
                html += `
                    <tr class="hover:bg-gray-50">
                        <td class="table-cell text-gray-900">${item.title}</td>
                        <td class="table-cell text-gray-900">${item.spec}</td>
                        <td class="table-cell text-gray-900">${item.vendor}</td>
                        <td class="table-cell text-gray-900">${item.quantity}</td>
                    </tr>`;
            });

            html += `</tbody></table></div>`;
            container.innerHTML = html;
        }
        
        // --- 主邏輯與事件監聽 ---

        function parseAndCompareBOMs(csvText) {
            const statusDiv = document.getElementById('status');
            const rowsText = csvText.split(/\r?\n/);
            
            const bom1Items = [];
            const bom2Items = [];

            for (let i = 2; i < rowsText.length; i++) {
                const rowText = rowsText[i].trim();
                if (!rowText) continue;
                const row = rowText.split(',');
                while (row.length < 8) row.push('');
                
                if (row[0] || row[1]) bom1Items.push({ title: row[0] || '', spec: row[1] || '', vendor: row[2] || '', quantity: row[3] || '' });
                if (row[4] || row[5]) bom2Items.push({ title: row[4] || '', spec: row[5] || '', vendor: row[6] || '', quantity: row[7] || '' });
            }
            
            statusDiv.innerHTML += `<br>BOM 1: ${bom1Items.length} 項 | BOM 2: ${bom2Items.length} 項`;

            const createKey = (item) => `${item.title.trim()}::${item.spec.trim()}`;

            const bom2Map = new Map(bom2Items.map(item => [createKey(item), item]));
            const commonSameQuantity = [];
            const commonDiffQuantity = [];
            let bom1Only = [];

            for (const item1 of bom1Items) {
                const key = createKey(item1);
                if (bom2Map.has(key)) {
                    const item2 = bom2Map.get(key);
                    if (item1.quantity.trim() === item2.quantity.trim()) {
                        commonSameQuantity.push(item1);
                    } else {
                        commonDiffQuantity.push({ ...item1, quantity2: item2.quantity });
                    }
                    bom2Map.delete(key); 
                } else {
                    bom1Only.push(item1);
                }
            }
            let bom2Only = Array.from(bom2Map.values());

            const mismatchedPairs = findMismatchedPairs(bom1Only, bom2Only);
            renderMismatchedPairsTable('mismatched-pairs', '標題/規格不匹配項目', mismatchedPairs, ['#0F766E', '#134E4A']);

            const duplicates1 = findDuplicates(bom1Items, 'BOM 1');
            const duplicates2 = findDuplicates(bom2Items, 'BOM 2');
            renderDuplicatesTable('duplicate-items', '內部重複項目', [...duplicates1, ...duplicates2], ['#EF4444', '#DC2626']);

            const consolidatedList = createConsolidatedList(bom1Items, bom2Items, createKey);
            renderConsolidatedTable('consolidated-items', 'BOM 合併總表', consolidatedList);
            
            renderMismatchTable('quantity-mismatch-items', '共同項目 (數量不同)', commonDiffQuantity, ['#D97706', '#B45309']);
            renderTable('common-items', '共同項目 (數量相同)', commonSameQuantity, ['#16a34a', '#15803d']);
            renderTable('bom1-only-items', '僅 BOM 1 擁有', bom1Only, ['#ea580c', '#c2410c']);
            renderTable('bom2-only-items', '僅 BOM 2 擁有', bom2Only, ['#2563eb', '#1d4ed8']);
        }

        async function handleCompare() {
            const urlInput = document.getElementById('sheet-url');
            const url = urlInput.value.trim();
            const statusDiv = document.getElementById('status');
            
            // 清空舊的結果和狀態
            statusDiv.innerHTML = '';
            document.getElementById('mismatched-pairs').classList.add('hidden');
            document.getElementById('consolidated-items').classList.add('hidden');
            document.getElementById('duplicate-items').classList.add('hidden');
            document.getElementById('quantity-mismatch-items').classList.add('hidden');
            document.getElementById('common-items').classList.add('hidden');
            document.getElementById('bom1-only-items').classList.add('hidden');
            document.getElementById('bom2-only-items').classList.add('hidden');

            if (!url) {
                statusDiv.textContent = '錯誤：找不到 Google Sheet 的 CSV 連結。';
                statusDiv.className = 'text-center my-6 text-lg text-red-600';
                return;
            }

            statusDiv.textContent = '正在從 Google Sheet 讀取最新資料...';
            statusDiv.className = 'text-center my-6 text-lg text-blue-600';

            try {
                const response = await fetch(`${url}&_=${new Date().getTime()}`);
                if (!response.ok) throw new Error(`網路錯誤: ${response.status} ${response.statusText}`);
                const csvText = await response.text();

                if (typeof csvText !== 'string' || csvText.trim() === '') {
                    statusDiv.textContent = '讀取到的資料為空或格式不正確。';
                    statusDiv.className = 'text-center my-6 text-lg text-orange-500';
                    return;
                }

                statusDiv.innerHTML = '資料讀取完畢，正在進行分析...';
                parseAndCompareBOMs(csvText);

                setTimeout(() => {
                    statusDiv.innerHTML += '<br><b>比較完成！</b>';
                    statusDiv.className = 'text-center my-6 text-lg text-green-600';
                }, 300);

            } catch (error) {
                console.error('處理時發生錯誤:', error);
                statusDiv.textContent = `發生錯誤：${error.message}。請檢查連結是否正確。`;
                statusDiv.className = 'text-center my-6 text-lg text-red-600';
            }
        }

        window.addEventListener('load', () => {
            setTimeout(() => document.getElementById('compare-btn').click(), 100);
        });

        document.getElementById('compare-btn').addEventListener('click', handleCompare);
    </script>
</body>
</html>
